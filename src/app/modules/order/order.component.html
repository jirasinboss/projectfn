<div class="product-container1">
  <div *ngIf="cartItems.length > 0">
    <h2>Your Order</h2>
    <ul>
      <li *ngFor="let item of cartItems">
        <div>
          <h3>{{ item.productName }}</h3>
          <p>รายละเอียดสินค้า: {{ item.productDesc }}</p>
          <p>ประเภท: {{ item.productType[0]?.productTypeName }}</p>
          <p>ราคา: {{ (item.price * item.quantity) | currency:'THB' }}</p>
          <div>
            <button (click)="decreaseQuantity(item)">-</button>
            <span>{{ item.quantity }}</span>
            <button (click)="increaseQuantity(item)">+</button>
          </div>
          <div *ngFor="let img of item.imgList">
            <img [src]="img" alt="{{ item.productName }}" class="product-image">
          </div>
        </div>
      </li>
    </ul>
    
    <button (click)="goToPayment()">Make Payment</button>
  </div>
  <div *ngIf="cartItems.length === 0">
    <p>No items in your order.</p>
  </div>
</div>
