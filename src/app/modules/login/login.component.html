<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50 form-border">
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="email" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter Username" formControlName="userName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
